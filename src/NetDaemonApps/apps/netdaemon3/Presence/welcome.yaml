WelcomeConfig:
  PresenceCriteria: '_presence'
  HallwayMediaPlayer: media_player.vardagsrum
  DoorSensor: binary_sensor.hall_dorr_sensor_contact
  Greetings:
    - "Titta vem som drar in som en kung, välkommen {namn}!"
    - "Hoppsan, nu blev det fest här! Välkommen hem {namn}!"
    - "{namn}, min favorithjälte! Rädda mig från denna tråkiga dag!"
    - "Vem behöver superkrafter när {namn} är här. Välkommen!"
    - "Om det inte är {namn}! Jag trodde du hade gått vilse på vägen hem."
    - "Alert, alert, glädjenivån just ökade! Välkommen {namn}!"
    - "Nu lyser huset upp, {namn} är i farten!"
    - "Åh, nej! Inte du igen, {namn}! Skämt åsido, välkommen hem!"
    - "Det finns inget ställe som hemma, och ingen som {namn}!"
    - "Larmet av, lyckan på! {namn} är hemma!"
    - "Hej och hå, {namn} är här och stämningen blir på topp!"
    - "Välkommen hem {namn}, eller som vi säger, till vårt lilla kaosparadis!"
    - "Trumvirvel tack... {namn} har landat!"
    - "Här kommer {namn}, sätter guldkant på tillvaron!"
    - "Rulla ut röda mattan, {namn} är tillbaka!"
    - "{namn}, med dig blir vardagen ett äventyr. Välkommen!"
    - "Vem är det som stegar in? Jo, det är {namn} vår stjärna!"
    - "Bakom denna dörr, en oväntad hjälte - {namn}!"
    - "Oh la la, {namn} jazzar upp stället!"
    - "Vilket väder, vilken dag, vilket {namn}! Välkommen hem!"
